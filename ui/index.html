<!DOCTYPE html>
<html lang="en" ng-app="blast-ui">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>The Blast</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>

  <body ng-controller="BlastUIController as blastCtrl">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-brand">The Blast</div>
        <form name="searchForm" class="navbar-form" novalidate ng-submit="searchForm.$valid && blastCtrl.search()">
          <input placeholder="text" class="form-control" required autofocus ng-model="blastCtrl.searchText" type="text" />
          <button class="btn btn-success" type="submit">search</button>
        </form>
      </div>
    </nav>

    <div class="container">

      <div ng-repeat="text in blastCtrl.texts" class="col-md-4">
        <a ng-href="{{text.url}}">{{text.url}}</a>
        <p>{{text.text}}</p>
      </div>

      <div ng-repeat="image in blastCtrl.images" class="col-md-4">
        <img ng-src="data:image/png;base64,{{image.image}}"></img>
      </div>

      <div ng-repeat="video in blastCtrl.videos" class="col-md-4">
        <a ng-href="{{video.url}}">{{video.url}}</a>
      </div>

      <div ng-show="blastCtrl.noResults()">
        Sorry, no results.
      </div>

    </div>
  </body>
</html>
